# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Ruff - быстрый линтер и форматтер для Python
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Линтер
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        name: ruff (linter)
      # Форматтер (заменяет black)
      - id: ruff-format
        name: ruff (formatter)

  # MyPy - статическая проверка типов
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: mypy (type checker)
        additional_dependencies:
          - types-pytz
          - types-requests
        # Проверяем только наш код, не test_env
        exclude: ^(test_env|\.venv|venv)/

  # Bandit - проверка на security issues
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        name: bandit (security checker)
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        # Исключаем тесты из некоторых проверок
        exclude: ^tests/

  # Базовые проверки от pre-commit
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Проверяет, что файлы заканчиваются новой строкой
      - id: end-of-file-fixer
        exclude: ^(test_env|\.venv|venv)/
      # Удаляет trailing whitespace
      - id: trailing-whitespace
        exclude: ^(test_env|\.venv|venv)/
      # Проверяет синтаксис YAML
      - id: check-yaml
        exclude: ^(test_env|\.venv|venv)/
      # Проверяет синтаксис TOML
      - id: check-toml
        exclude: ^(test_env|\.venv|venv)/
      # Проверяет, что большие файлы не добавлены
      - id: check-added-large-files
        args: [--maxkb=500]
      # Проверяет merge конфликты
      - id: check-merge-conflict

# Глобальные настройки
default_language_version:
  python: python3.11

# Не запускаем хуки на файлах в этих директориях
exclude: |
  (?x)^(
      test_env/|
      \.venv/|
      venv/|
      \.git/|
      \.mypy_cache/|
      \.pytest_cache/|
      \.ruff_cache/|
      __pycache__/
  )
