[pytest]
# Автоматический режим для async тестов
asyncio_mode = auto

# Директория с тестами
testpaths = tests

# Паттерны для обнаружения тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Маркеры для категоризации тестов
markers =
    unit: Юнит-тесты (быстрые, изолированные)
    integration: Интеграционные тесты (медленные, с внешними зависимостями)
    api: API интеграционные тесты
    repo: Интеграционные тесты репозиториев с БД
    client: Тесты клиентов микросервисов

# Опции вывода
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    -v

# Минимальная версия pytest
minversion = 8.0

# Предупреждения
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
